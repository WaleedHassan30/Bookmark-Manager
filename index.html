            <h3 class="">Profile</h3>
          </div>

          <select id="userName" class="form-control text-center" name="" id="">

          <p id="UserJob"></p>
          <div class="states">

                  <!--  -->

          </div>

        </div>  
      </div>

        <div class="col-md-6 col-lg-9 col-sm-12  ">
              <div class="profile w-100 padd ">

                  <h3>Append URL to Group</h3>
                </div>
                <div class="content pe-3 ps-3 ">
                  <div class="row">
                    <div class="col-lg-6">
                      <label class="mb-2 " for="chooseGroup">Choose Group</label>                       
                      <select class="form-control" name="" id="chooseGroup">
                        <option value="">Select Group...</option>

                    </div>
                    <div class="col-lg-6">

                      <input id="websiteTitle" type="text" value="" class="form-control mb-2" placeholder="Website Title">
                    
                    </div>
                  </div>

                    </div>
                    <div class="col-lg-6 d-flex justify-content-around align-items-center">
                      <div class="btns">
                        <button id="saveUrl" class="btn btn-outline-primary button  btn-sm"><i class="fa-solid fa-floppy-disk  "></i>Save URL</button>
                        <button id="reset" onclick="resetInp()" class="btn btn-outline-primary  button  btn-sm"><i class="fa-solid fa-recycle"></i>Reset</button>

        </table>
        </div>

    <!-- Add User Model -->
    <!-- Button trigger modal -->


<!-- Modal new user -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="heading">
          <h3>Create New User</h3>
        </div>
      <button id="closeModel" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <label class="mb-2 " for="newUserName">Username</label>
            <input id="newUserName" type="text" value="" class="form-control mb-2" placeholder="UserName">
          </div>
        </div>
        


      </div>
      <div class="modal-footer">
        <button type="button" class="btn button btn-outline-primary" data-bs-dismiss="modal">Close</button>
        <button id="createUserBtn" type="button" class="btn button btn-outline-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal display Groups -->
<div class="modal fade" id="displayGroupsModal" tabindex="-1" aria-labelledby="exampleMdodalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="heading">
          <h3>Display All Groups</h3>
        </div>
      <button id="closeModel" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <label class="mb-2 " for="groupName">Group Name</label>
        <input id="groupName" type="text" value="" class="form-control mb-2" placeholder="Enter Group Name">
        <div class="btnChange">
          <button  id="addGroup" class="  btn btn-outline-primary button w-100 mb-3  btn-sm"><i class="fa-solid fa-floppy-disk  "></i>Add Group</button>
          <!-- <button id="updateGroup" class="btn btn-outline-primary button w-100 mb-3  btn-sm"><i class="fa-solid fa-refresh "></i>Update Group</button> -->

        </div>
      
        <table class="table table-striped table-bordered table-hover table-responsive bg-white w-100 col-12 " id="tableRow">
          <thead>
              <tr>
                  <td class="col-1">#</td>
                  <td class="col-2">Group Name</td>
                  <td class="col-3">Events</td>
              </tr>
          </thead>
          <tbody id="tbodyGroups">

          </tbody>


      </table>
        


      </div>
      <div class="modal-footer">
        <button type="button" class="btn button btn-outline-primary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal Edit Url -->
<div class="modal fade" id="editUrl" tabindex="-1" aria-labelledby="exampleMdodalLabel" aria-hidden="true">

    <div class="modal-content">
      <div class="modal-header">
        <div class="heading">
          <h3>Update URL Information</h3>
        </div>
      <button id="closeModel" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">


        <div class="content pe-3 ps-3 ">
          <div class="row">
            <div class="col-lg-12">
              <input id="websiteTitleu" type="text" value="" class="form-control mb-2" placeholder="Website Title">
            
            </div>
            <div class="col-lg-12">
              <input id="websiteNameu" type="text" value="" class="form-control mb-2" placeholder="Website Title">
            
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <input id="websiteUrlu" type="text" value="" class="form-control mb-2" placeholder="Website URL">
            </div>

          </div>

        </div>
        
        

      
        


      </div>
      <div class="modal-footer">
        <button id="saveU" type="button" class="btn button btn-outline-primary" data-bs-dismiss="modal"><i class="fa-solid fa-floppy-disk  "></i></i>Save URL</button>
        <button type="button" class="btn button btn-outline-primary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
